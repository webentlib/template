        <link rel="icon" href="%sveltekit.assets%/favicon.png"/>

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css2?family=Chivo+Mono:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

        <script>
            const Platform = new function() {
                this.IS_MOBILE_DEVICE = %IS_MOBILE_DEVICE%;
                this.IS_DESKTOP_DEVICE = !this.IS_MOBILE_DEVICE;
                this.IS_MOBILE_ANDROID = this.IS_MOBILE_DEVICE && %IS_MOBILE_ANDROID%;
                this.IS_MOBILE_IOS = this.IS_MOBILE_DEVICE && !this.IS_MOBILE_ANDROID;
            }
        </script>

		%sveltekit.head%
	</head>
	<body class="%BODY_MODIFIERS%">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
